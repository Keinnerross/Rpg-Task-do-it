<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Rpg to-do list ☺
    </title>
</head>
<body>

  <!-- Home app-->
  <div class="content-app">
    <div class="app"> 
        <header>
            <nav>
                <div class="perfil-picture"></div>
                    <div class="hero-description">
                        <h4>HERO NAME</h4>
                        <p>Hero class</p>
                        <div class="exp-bar">
                            <div id="progress" class="progress"></div>
                        </div>
                    </div>
                        <div class="coin-level">
                            <h5>10</h5>
                            <div class="coin"></div>
                            <h4 class="level-value">1</h4>
                        </div>
            </nav>
        </header>

        <section class="task-menu">
            <div class="nav-task">
                <a href="#" id="task-nav" class="nav-noaction">TASKS</a>
                <a href="#" id="habit-nav" class="nav-action">HABITS</a>
                <a href="#" id="random-nav" class="nav-noaction">RANDOM</a> 
            </div>   
        </section>

<!-- Content Task -->
    <section id="section-task">

                <div id="task-content"></div>
        <!-- Mision and menu panel -->
        
        
                <div class="main-and-tasks">
                    <!-- <div class="content-menu"> -->
                        <div class="section-open-task-menu">
                            <div id="open-task">
                                <div class="icon">+</div>
                                <p>New Task</p>
                                </div>
                            <div class="main-menu-task"></div>
                        </div>
                        </div>
                    <!-- </div> -->
                
    </section>
<!-- Content habit -->
    <section id="section-habit">

        <div id="habit-content"></div>
        <!-- menu habits -->
        <div class="main-and-habit">
            <div class="section-open-task-menu">
            <div id="open-habit">
                <div class="icon">+</div>
                <p>New Habit</p>
            </div>
            <div class="main-menu-habit"></div>
        </div>
        </div>
    </section>

<section id="section-random">
        <div id="random-content"></div>
        <!-- menu habits -->
        <div class="main-and-random">
            <div class="section-open-task-menu">
            <div id="open-random">
                <div class="icon">+</div>
                <p>Random</p>
            </div>
            <div class="main-menu-random"></div>
        </div>
        </div>

    </section>
</div> <!-- div class app -->


<!--Add tasks menu-->
        <section id="container-add-task">
            <div class="section-add-task">
                <form id="form-task">
                    <div class="nav-section">
                        <div class="button-back"> <!--la X-->
                            <a id="close-task">x</a>
                        </div>
                        <div class="text-mision">
                            <h3>Add mision</h3>
                            <p>¡Vamos heroe! lucha ahora y sé inmortal.</p>
                        </div>
                    </div>
                    <div class="task-title-description">
                        <p>Name Task</p>
                    <input id="input-task" type="text" placeholder="Mision">
                        <p>Description</p>
                    <input id="input-description" type="text" placeholder="Description">
                    </div>
                    <div class="done-button">
                        <div class="done-button-container">
                            <button id ="done-button-task" type="submit" >Done</button>
                            <button id ="cancel-button" type="button" >Cancel</button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </section>

<!-- Add habbits menu-->

<section id="container-add-habit">
    <div class="section-add-habit">
        <form id="form-habit">
            <div class="nav-section">
                <div class="button-back"> <!--la X-->
                    <a id="close-habit">x</a>
                </div>
                <div class="text-habit">
                    <h3>Add mision</h3>
                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                </div>
            </div>
            <div class="habit-title-description">
                <p>Name Task</p>
            <input id="input-habit" type="text" placeholder="Mision">
                <p>Description</p>
            <input id="input-description_habit" type="text" placeholder="task-description">
            </div>
            <div class="done-button">
                <div class="done-button-container">
                    <button id ="done-button-habit" type="submit" >Done</button>
                    <button id ="cancel-button" type="button" >Cancel</button>
                </div>
                
            </div>
        </form>
    </div>
</section>
