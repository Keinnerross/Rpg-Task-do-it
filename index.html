<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/normalize.css">
    <title>Document</title>
</head>
<body>

  <!-- Home app-->
  <div class="content-app">
    <div class="app"> 
        <header>
            <nav>
                <div class="perfil-picture"></div>
                    <div class="hero-description">
                        <h4>HERO NAME</h4>
                        <p>Hero class</p>
                        <div class="exp-bar"></div>
                    </div>
                        <div class="coin-level">
                            <h5>10</h5>
                            <div class="coin"></div>
                            <h4>1</h4>
                        </div>
            </nav>
        </header>

        <section class="task-menu">
            <div class="nav-task">
                <a href="#" class="task-nav">TASKS</a>
                <a href="#" class="habits-nav">HABBITS</a>
                <a href="#">CALENDAR</a>
                <a href="#">MAP</a>
                <a href="#" class="random-nav">RANDOM</a> 
            </div>   
        </section>

<!-- Content Task -->
    <section id="section-task">

                <div id="task-content"></div>
        <!-- Mision and menu panel -->
                <div class="main-and-tasks">
                    <button id="open-task">Agrega una misión</button>
                    <div class="main-menu"></div>
                </div>
    </section>

    <section id="section-habits">

        <div class="habits-content"></div>
        <!-- menu habits -->
        <div class="main-and-habits">
            <button id="open-habits">Nuevo Hábito</button>
            <div class="main-menu"></div>
        </div>
    </section>

<section id="section-random">

        <div class="random-content"></div>
        <!-- menu habits -->
        <div class="main-and-random">
            <button id="open-random">Misión random</button>
            <div class="main-menu"></div>
        </div>
    </section>
</div> <!-- div class app -->


<!--Add tasks menu-->
        <section id="container-add-task">
            <div class="section-add-task">
                <form id="form-task" action="">
                    <div class="nav-section">
                        <div class="button-back">
                            <a id="close-task">x</a>
                        </div>
                        <div class="text-mision">
                            <h3>Add mision</h3>
                        </div>
                        <div class="done-button">
                            <button type="submit">Done</button>
                        </div>
                    </div>
                    <div class="task-title-description">
                    <input id="input-task" type="text" placeholder="Mision">
                    <input id="input-description" type="text" placeholder="task-description">
                    </div>
                </form>
            </div>
        </section>
    
</div>
    <script src="js/nav.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
