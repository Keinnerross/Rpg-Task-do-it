<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/normalize.css">
    <title>Rpg to-do list ☺
    </title>
</head>
<body>

  <!-- Home app-->
  <div class="content-app">
    <div class="app"> 
        <header>
            <nav>
                <div class="perfil-picture"></div>
                    <div class="hero-description">
                        <h4>HERO NAME</h4>
                        <p>Hero class</p>
                        <div class="exp-bar"></div>
                    </div>
                        <div class="coin-level">
                            <h5>10</h5>
                            <div class="coin"></div>
                            <h4>1</h4>
                        </div>
            </nav>
        </header>

        <section class="task-menu">
            <div class="nav-task">
                <a href="#" class="task-nav">TASKS</a>
                <a href="#" class="habit-nav">HABBITS</a>
                <a href="#" class="random-nav">RANDOM</a> 
            </div>   
        </section>

<!-- Content Task -->
    <section id="section-task">

                <div id="task-content"></div>
        <!-- Mision and menu panel -->
                <div class="main-and-tasks">
                    <button id="open-task">Agrega una misión</button>
                    <div class="main-menu"></div>
                </div>
    </section>
<!-- Content habit -->
    <section id="section-habit">

        <div id="habit-content"></div>
        <!-- menu habits -->
        <div class="main-and-habit">
            <button id="open-habit">Nuevo Hábito</button>
            <div class="main-menu"></div>
        </div>
    </section>

<section id="section-random">

        <div class="random-content"></div>
        <!-- menu habits -->
        <div class="main-and-random">
            <button id="open-random">Misión random</button>
            <div class="main-menu"></div>
        </div>
    </section>
</div> <!-- div class app -->


<!--Add tasks menu-->
        <section id="container-add-task">
            <div class="section-add-task">
                <form id="form-task">
                    <div class="nav-section">
                        <div class="button-back">
                            <a id="close-task">x</a>
                        </div>
                        <div class="text-mision">
                            <h3>Add mision</h3>
                        </div>
                        <div class="done-button">
                            <button id ="done-button-task" type="submit" >Done</button>
                        </div>
                    </div>
                    <div class="task-title-description">
                    <input id="input-task" type="text" placeholder="Mision">
                    <input id="input-description" type="text" placeholder="task-description">
                    </div>
                </form>
            </div>
        </section>

<!-- Add habbits menu-->
        <section id="container-add-habit">
            <div class="section-add-habit">
                <form id="form-habit" action="">
                    <div class="nav-section">
                        <div class="button-back">
                            <a id="close-habit">x</a>
                        </div>
                        <div class="text-habit">
                            <h3>Añadir Hábito</h3>
                        </div>
                        <div class="done-habit">
                            <button id= "done_button_habit" type="submit" >Done</button>
                        </div>
                    </div>
                    <div class="habit-title-description">
                    <input id="input-habit" type="text" placeholder="habit">
                    <input id="input-description_habit" type="text" placeholder="habit-description">
                    </div>
                </form>
            </div>
        </section>
</div>
    <script src="js/nav.js"></script>
    <script src="js/task.js"></script>
    <script src="js/habit.js"></script>
    <script src="js/random.js"></script>
</body>
</html>
